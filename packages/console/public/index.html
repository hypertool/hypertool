      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

        <style type="text/css">
            .splash-screen {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #080808;
                z-index: 99999;
                pointer-events: none;
            }

            .splash-screen .center {
                display: block;
                width: 100%;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            .splash-screen .logo-container {
                display: flex;
                justify-content: center;
                width: 100%;
            }

            .splash-screen .logo {
                width: 80px;
                height: auto;
            }

            .splash-screen .spinner-wrapper {
                display: block;
                position: relative;
                width: 100%;
                min-height: 100px;
                height: 100px;
                margin-top: 16px;
            }

            .splash-screen .spinner-wrapper .spinner {
                position: absolute;
                overflow: hidden;
                left: 50%;
                margin-left: -50px;
                animation: outer-rotate 2.91667s linear infinite;
            }

            .splash-screen .spinner-wrapper .spinner .inner {
                width: 100px;
                height: 100px;
                position: relative;
                animation: sporadic-rotate 5.25s cubic-bezier(0.35, 0, 0.25, 1)
                    infinite;
            }

            .splash-screen .spinner-wrapper .spinner .inner .gap {
                position: absolute;
                left: 49px;
                right: 49px;
                top: 0;
                bottom: 0;
                border-top: 10px solid;
                box-sizing: border-box;
            }

            .splash-screen .spinner-wrapper .spinner .inner .left,
            .splash-screen .spinner-wrapper .spinner .inner .right {
                position: absolute;
                top: 0;
                height: 100px;
                width: 50px;
                overflow: hidden;
            }

            .splash-screen .spinner-wrapper .spinner .inner .left .half-circle,
            .splash-screen
                .spinner-wrapper
                .spinner
                .inner
                .right
                .half-circle {
                position: absolute;
                top: 0;
                width: 100px;
                height: 100px;
                box-sizing: border-box;
                border: 10px solid #4285f4;
                border-bottom-color: transparent;
                border-radius: 50%;
            }

            .splash-screen .spinner-wrapper .spinner .inner .left {
                left: 0;
            }

            .splash-screen .spinner-wrapper .spinner .inner .left .half-circle {
                left: 0;
                border-right-color: transparent;
                animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
                    infinite;
                -webkit-animation: left-wobble 1.3125s
                    cubic-bezier(0.35, 0, 0.25, 1) infinite;
            }

            .splash-screen .spinner-wrapper .spinner .inner .right {
                right: 0;
            }

            .splash-screen
                .spinner-wrapper
                .spinner
                .inner
                .right
                .half-circle {
                right: 0;
                border-left-color: transparent;
                animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
                    infinite;
                -webkit-animation: right-wobble 1.3125s
                    cubic-bezier(0.35, 0, 0.25, 1) infinite;
            }

            @keyframes outer-rotate {
                0% {
                    transform: rotate(0deg) scale(0.5);
                }

                100% {
                    transform: rotate(360deg) scale(0.5);
                }
            }

            @keyframes left-wobble {
                0%,
                100% {
                    transform: rotate(130deg);
                }

                50% {
                    transform: rotate(-5deg);
                }
            }

            @keyframes right-wobble {
                0%,
                100% {
                    transform: rotate(-130deg);
                }

                50% {
                    transform: rotate(5deg);
                }
            }

            @keyframes sporadic-rotate {
                12.5% {
                    transform: rotate(135deg);
                }

                25% {
                    transform: rotate(270deg);
                }

                37.5% {
                    transform: rotate(405deg);
                }

                50% {
                    transform: rotate(540deg);
                }

                62.5% {
                    transform: rotate(675deg);
                }

                75% {
                    transform: rotate(810deg);
                }

                87.5% {
                    transform: rotate(945deg);
                }

                100% {
                    transform: rotate(1080deg);
                }
            }
        </style>

        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Hypertool</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="splash-screen">
                <div class="center">
                    <div class="logo-container">
                        <img
                            class="logo"
                            src="https://res.cloudinary.com/hypertool/image/upload/v1642502111/hypertool-starter/hypertool-logo_xvqljy.png"
                            alt="Hypertool logo"
                        />
                    </div>

                    <div class="spinner-wrapper">
                        <div class="spinner">
                            <div class="inner">
                                <div class="gap"></div>
                                <div class="left">
                                    <div class="half-circle"></div>
                                </div>
                                <div class="right">
                                    <div class="half-circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
